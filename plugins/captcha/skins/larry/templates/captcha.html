<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<meta name="Robots" content="noindex,nofollow" />
<roundcube:include file="/includes/links.html" />
</head>
<body>
<div id="logodiv"><roundcube:object name="logo" src="/images/roundcube_logo.png" id="logo" border="0" alt="Logo" /></div>
<div id="login-form">
<div class="box-inner">
<div class="boxtitle"><roundcube:label name="welcome" /></div><br />
<form name="form" action="./" method="post">
<roundcube:object name="captcha" />
<p style="text-align:center;">
<input type="submit" class="button mainaction" value="<roundcube:label name='captcha.submit' />" />
<span>&nbsp;</span>
<input onclick="captcha_ajax()" type="button" class="button" value="<roundcube:label name='captcha.reload' />" />
<span>&nbsp;</span>
<input onclick="document.location.href = './?_task=logout'" type="button" class="button" value="<roundcube:label name='captcha.back' />" />
</p>
</p>

</form>
</div>
<div id="box-bottom"><roundcube:object name="message" id="message" /></div>
</div>
<script type="text/javascript">
  document.forms.form.action = self.location.href;
  document.forms.form.captcha_input.select();
</script>
</body>
</html>
